{% extends 'main.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center text-info mb-4">Malaria Prediction Result</h2>
    <div class="card text-center">
        <div class="card-body">
            {% if pred == 1 %}
                ⚠️🦠 You are at **Risk of Malaria**. Please consult a doctor.
            {% else %}
                ✅ You are **not at risk of Malaria**.
            {% endif %}
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('malariaPage') }}" class="btn btn-primary">
            🔄 Test Another
        </a>
    </div>
</div>
{% endblock %}
