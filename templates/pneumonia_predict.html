{% extends 'main.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center text-info mb-4">Pneumonia Prediction Result</h2>
    <div class="card text-center">
        <div class="card-body">
            {% if pred == 1 %}
                <h4 class="text-danger">🫁 <strong>Pneumonia Detected</strong> in the X-ray.</h4>
            {% else %}
                <h4 class="text-success">✅ The X-ray appears <strong>Normal</strong>.</h4>
            {% endif %}
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('pneumoniaPage') }}" class="btn btn-primary">
            🔄 Test Another
        </a>
    </div>
</div>
{% endblock %}
