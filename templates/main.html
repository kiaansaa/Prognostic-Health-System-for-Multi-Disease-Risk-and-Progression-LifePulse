<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Nishant Shah" />
  <meta name="og:title" content="LifePulse" />
  <meta name="og:image" content="static/logo1.png" />
  <meta name="keywords" content="Flask, Machine Learning, AI, Health Prediction" />
  <meta name="description" content="AI-based Disease Prediction and Monitoring WebApp" />
  <title>LifePulse</title>
  
  <link rel="icon" href="{{ url_for('static', filename='logo1.png') }}" type="image/icon type">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      background-color: #007bff !important;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #00bfff !important;
    }

    footer {
      height: 70px;
      background-color: #176bc0;
      color: white;
      padding: 15px 0;
      margin-top: auto;
      text-align: center;
    }

    main {
      flex-grow: 1;
      padding-top: 70px; /* adjust to match fixed navbar height */
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='LifePulse.png') }}" height="60px" width="275px" alt="LifePulse">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#disease-section">Departments</a></li>
        {% if current_user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('userDashboard', username=current_user.username) }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <main>
    <div class="container-fluid p-0 m-0">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer>
    <p>Â© 2025 LifePulse | Developed by Nishant Shah</p>
  </footer>
</body>
</html>
